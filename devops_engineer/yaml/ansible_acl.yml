# Create blank file blog.txt at /opt/dba/ on stapp01.xfusioncorp.com
- name: Create blank file blog.txt at /opt/dba/ on stapp01.xfusioncorp.com
  hosts: stapp01
  become: yes
  tasks:
    - name: Create blank file blog.txt at /opt/dba/ on stapp01.xfusioncorp.com
      file:
        path: /opt/dba/blog.txt
        state: touch

# Create blank file story.txt at /opt/dba/ on stapp02.xfusioncorp.com
- name: Create blank file story.txt at /opt/dba/ on stapp02.xfusioncorp.com
  hosts: stapp02
  become: yes
  tasks:
    - name: Create blank file story.txt at /opt/dba/ on stapp02.xfusioncorp.com
      file:
        path: /opt/dba/story.txt
        state: touch

# Create blank file media.txt at /opt/dba/ on stapp03.xfusioncorp.com
- name: Create blank file media.txt at /opt/dba/ on stapp03.xfusioncorp.com
  hosts: stapp03
  become: yes
  tasks:
    - name: Create blank file media.txt at /opt/dba/ on stapp03.xfusioncorp.com
      file:
        path: /opt/dba/media.txt
        state: touch

# Apply read ACL to group tony on blog.txt.
- name: Apply read ACL to group tony on blog.txt.
  hosts: stapp01
  become: yes
  tasks:
    - name: Apply read ACL to group tony on blog.txt.
      acl:
        path: /opt/dba/blog.txt
        entity: tony
        etype: group
        permissions: r
        state: present

# Apply read + write ACL to user steve on story.txt.
- name: Apply read + write ACL to user steve on story.txt.
  hosts: stapp02
  become: yes
  tasks:
    - name: Apply read + write ACL to user steve on story.txt.
      acl:
        path: /opt/dba/story.txt
        entity: steve
        etype: user
        permissions: rw
        state: present

# Apply read + write ACL to group banner on media.txt.
- name: Apply read + write ACL to group banner on media.txt.
  hosts: stapp03
  become: yes
  tasks:
    - name: Apply read + write ACL to group banner on media.txt.
      acl:
        path: /opt/dba/media.txt
        entity: banner
        etype: group
        permissions: rw
        state: present

